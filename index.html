<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSDOM Web Components</title>
  <script type="module" src="./src/index.js"></script>
  <style>
    html {
      background-color: #ebebeb;
      color: #003B4A;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      margin: 0;
    }
    #gallery {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    #gallery h2 {
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>JS DOM Web Components</h1>
    <p>Web Components native to the JavaScript Document Object Model API.</p>
    <section id="nav"></section>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        let nav = document.createElement('app-nav');
        nav.addItem('Home', './');
        nav.addItem('Forms', './src/components/form');
        nav.addItem('Navigation', './src/components/navigation');
        nav.addItem('Tables', './src/components/table');
        nav.addItem('Menus', './src/components/menu');
        nav.addItem('Source Code', 'https://github.com/JacobKnaack/Web-Components');
        nav.render(document.querySelector('#nav'));
      });
    </script>
  </header>
  <main>
    <section id="gallery">
      <h2>Gallery </h2>
      <div class="gallery-item">
        <p>Forms</p>
        <section id="form"></section>
        <script>
          document.addEventListener('DOMContentLoaded', () => {
            let form = document.createElement('app-form');
            form.setLegend('Your Awesome Form');
            form.setButtonText('Click Me!');
            form.addTextInput({id: 'name', label: 'Enter your name'});
            form.addDatePicker('When did you learn to drive?');
            form.render(document.querySelector('#form'));
          });
        </script>
      </div>
      <div class="gallery-item">
        <p>Tables</p>
        <section id="table"></section>
        <script>
          document.addEventListener('DOMContentLoaded', () => {
            let table = document.createElement('app-table');
            table.addColumn('Names');
            table.addColumn('Phone Numbers');
            table.addRow('Jacob', '(111)-222-3333');
            table.addRow('Thomas', '(111)-222-3333');
            table.render(document.querySelector('#table'));
          });
        </script>
      </div>
      <div class="gallery-item">
        <p>Menus</p>
        <section id="menu"></section>
        <script>
          document.addEventListener('DOMContentLoaded', () => {
            let menu = document.createElement('app-menu');
            menu.addItem('Item 1');
            menu.addItem('Item 2');
            menu.addItem('Item 3');
            menu.addItem('Item 4');
            menu.render(document.querySelector('#menu'));
          });
        </script>
      </div>
    </section>
  </main>
  <footer>
    Built By @JacobKnaack
  </footer>
</body>
</html>
