<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="./Table.js"></script>
</head>
<body>
  <header>
    <h1>Table Test</h1>
  </header>
  <main id="test-container"></main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let table = document.createElement('app-table');
      document.querySelector('#test-container').appendChild(table);
      table.setCaption('Test Caption');
      table.addColumn('test1');
      table.addColumn('test2');
      table.addColumn('test3');
      table.addRow('row 1 value 1', 'row 1 value 2', 'row 1 value 3');
      table.addRow('row 2 value 1', 'row 2 value 2', 'row 2 value 3');
    });
  </script>
</body>
</html>
