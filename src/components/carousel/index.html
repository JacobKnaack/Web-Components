<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Carousel</title>
  <script type="module" src="./Carousel.js"></script>
</head>
<body>
  <header id="header-container">
    <h1>Carousel Test</h1>
  </header>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let carousel = document.createElement('app-carousel');
      carousel.addItem(`<img src="https://place-hold.it/300x500">`);
      carousel.addItem(`<img src="https://place-hold.it/500x500" alt="test description of an image">`);
      carousel.addImage('https://place-hold.it/200x200');
      carousel.addImage({url: 'https://place-hold.it/800x200', caption: 'Test caption text 2'});
      carousel.render(document.querySelector('#header-container'));
    });
  </script>
</body>
</html>
